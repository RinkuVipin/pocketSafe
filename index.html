    <link type="text/css" rel="stylesheet" href="styles.css">
    <title>PocketSafe</title>
</head>

<body>
    <div class="container-top">
        <div class="container-top-details">
            <h4 class="container-top-title">Available Budget in <span class="top-title-month"></span></h4>
            <h2 class="container-top-amount">1356</h2>
            <div class="container-top-income clearfix">
                <div class="container-top-text">INCOME</div>
                <div class="container-right">
                    <div class="container-top-totalincome">23000</div>
                    <div class="container-top-percentage">&nbsp;</div>
                </div>
            </div>
            <div class="container-top-expense clearfix">
                <div class="container-top-text">EXPENSE</div>
                <div class="container-right">
                    <div class="container-top-totalexpense">5000</div>
                    <div class="container-top-percentage expense-percent">100%</div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-bottom">

        <div class="container-add">
            <div class="container-add-details">
                <select class="add-option">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add-description" placeholder="Add a description">
                <input type="number" class="add-amount" placeholder="Amount">
                <button class="add-btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>

        <div class="container-chart clearfix">
            <div class="container-income">
                <h2 class="container-income-title">Income</h2>
                <div class="container-income-list">

<!--
                    <div class="item clearfix" id="income-0">
                        <div class="item-description">Salary</div>
                        <div class="container-right clearfix">
                            <div class="item-value">+ 2,100.00</div>
                            <div class="item-delete">
                                <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                            </div>
                        </div>
                    </div>
-->
                    
                </div>
            </div>
            <div class="container-expense">
                <h2 class="container-expense-title">Expense</h2>
                <div class="container-expense-list">
                    
<!--
                    <div class="item clearfix" id="expense-0">
                            <div class="item-description">Apartment rent</div>
                            <div class="container-right clearfix">
                                <div class="item-value">- 900.00</div>
                                <div class="item-percentage">101%</div>
                                <div class="item-delete">
                                    <button class="item-delete-btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                        </div>
-->
                    
                </div>
            </div>
        </div>
    </div>
</body>
